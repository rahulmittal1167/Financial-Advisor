<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Goal</h4>
                        <p class="card-category">Fill your Goal details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="college">Goal:</label>
                            <select class="form-control" id="goal" [(ngModel)]="selectedValue" name="goal_name" required>
                              <option value="Vehicle">New Vehicle</option>
                              <option value="House">New House</option>
                              <option value="Party">Party</option>
                              <option value="Healthcare">Healthcare</option>
                              <option value="Holidas">Holidays</option>
                              <option value="Education">Education</option>
                            </select>
                       </div>
                          
                    </div>
                    <div class="form-group" *ngIf="selectedValue == 'Vehicle'">
                        <label for="name">Enter College Name:</label>
                        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
                      
                      </div>
                </div>
               
          
                
            </div>
            
        </div>
    </div>
  </div>
